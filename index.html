<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Breathe app</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video src="https://www.videvo.net/video/tropical-fish-banner-fish-on-coral-reef-3/452232/" autoplay muted loop></video>
      </div>
      <div class="content">
        <h1>SQUARE BREATHING APPLICATION</h1>
        <button class="button">Start</button>
        <div class="container paused">
          <div class="circle"></div>
          <p class="text"></p>
          <div class="pointer-container paused">
            <span class="pointer"></span>
          </div>
          <div class="gradient-circle"></div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="conic-gradient.js"></script>
    <script src="script.js"></script>
  </body>
</html>
